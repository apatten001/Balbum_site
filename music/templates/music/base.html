<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Balbum {% endblock %}</title>
    <!-- Loads path of the static files -->
    {% load static %}


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Itim" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
    <script   src="https://code.jquery.com/jquery-3.2.1.slim.min.js"   integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>
  <body>

    <nav class = "navbar navbar-inverse">
      <div class="container-fluid">

        <!--Header -->

        <div class="navbar header">
          <button class="navbar-toggle" type="button" data-toggle= "collaspe" data-target = "#topNavBar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          </button>
          <a class="navbar-brand" href="{% url 'music:index' %}">Balbum</a>



        <!-- items within the header -->
        <div class="collaspe navbar-collaspe" id="#topNavBar">
          <ul class="nav navbar-nav">
           <li class="active">
            <a href="{% url 'music:index' %}">
              <span class="glyphicon glyphicon-cd" aria-hidden = "true"></span>
              Albums
            </a>
          </li>
          <li class="">
           <a href="#">
             <span class="glyphicon glyphicon-music" aria-hidden = "true"></span>
             Music
           </a>
         </li>
         <li class="">
         </li>

        </ul>
        <form class="navbar-form navbar-left" role="search" action="" method="get">
          <div class="form-group">
            <input type="text" name="" class="form-control" placeholder="Search your album:">
          </div>
          <button type="submit" class="btn btn-default" name="button">Search</button>

        </form>
        <ul class="nav navbar-nav navbar-right">
         <li class="">
          <a href="{% url 'music:album-add' %}">
            <span class="glyphicon glyphicon-plus" aria-hidden = "true"></span>
            Add Album
          </a>
        </li>
        <li class="">
         <a href="#">
           <span class="glyphicon glyphicon-off" aria-hidden = "true"></span>
           Logout
         </a>
       </li>
       <li class="">
       </li>

      </ul>

    </div>
    </div>


      </div>



    </nav>
    {% block body %}
    {% endblock %}
  </body>
</html>
